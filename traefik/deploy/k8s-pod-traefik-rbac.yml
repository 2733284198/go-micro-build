apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-services
  namespace: go-micro
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik-ingress-controller
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: traefik-ingress-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik-ingress-controller # 要被绑定的ClusterRole的name
subjects:
  - kind: ServiceAccount
    name: traefik-ingress-services # 要被绑定的serviceAccount的name
    namespace: go-micro